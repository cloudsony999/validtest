<body>
<h4><u>....Angular 13 Reactive Forms Validation Example...</u></h4>
    
<form [formGroup]="form" (ngSubmit)="submit()">
        
    <div class="form-group">
        <label for="uname">Name</label>
        <input 
            formControlName="uname"
            id="uname" 
            type="text" 
            class="form-control">
        <div *ngIf="f['uname'].touched && f['uname'].invalid" class="alert alert-danger">
            <div *ngIf="f['uname'].errors && f['uname'].errors['required']">Name is required.</div>
            <div *ngIf="f['uname'].errors && f['uname'].errors['minlength']">Name should be minimum 3 character.</div>
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
          formControlName="email"
          id="email" 
          type="text" 
          class="form-control">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
      </div>
  </div>
   
  <div class="form-group">
      <label for="body">Body</label>
      <textarea 
          formControlName="body"
          id="body" 
          type="text" 
          class="form-control">
      </textarea>
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
          <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
      </div>
  </div>

  
        <br><br>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
</form>
</body>
